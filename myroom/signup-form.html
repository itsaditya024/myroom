<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myroom | signup</title>
    <!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- header -->
		<header class="header-section" style="padding: 10px;">
			<!-- logo -->
			<h1><i class="fa-solid fa-house-chimney"></i> myroom</h1>
			<!-- back btn -->
			<div class="btn-area">
				<button class="logIn-btn"><a href="index.html">back to home</a></button>
			</div>
		</header>
        <div class="form-container">
            <form method="POST">
                <h2 class="heading">Sign Up | <a href="signin-form.html" class="link-color">Sign In</a></h2>       
                <input name="name" type="text" placeholder="Name"/>
                <input name="email" type="email" placeholder="Email"/>
                <input name="mobile" type="number" placeholder="Mobile"/>
                <input name="address" type="text" placeholder="Address"/>
                <input name="password" type="password" placeholder="Password"/>
                <button name="signin-btn" style="margin: 2rem 0;">Sign Up</button>
            </form>     
        </div>
        <p style="text-align: center;">&copy; 2024 myroom, All Rights Reserved.</p>
    </div>
</body>
</html>
